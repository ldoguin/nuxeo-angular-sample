<h2>{{searchTag}}</h2>
  <div class="row-fluid">
    <ul infinite-scroll='nextPage()' infinite-scroll-disabled='busy' infinite-scroll-distance='1'>
      <li ng-repeat='item in items'>
        <div>
          <div class="caption">
            <span><strong>{{item.title}}</strong></span>
            <p>{{item.lastModified}}...</p>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <div ng-show='busy'>Loading data...</div>

</div>
